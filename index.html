<!DOCTYPE HTML>
<html>
	<head>
		<title>Maria's Homework</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="one">Nature's first green is gold, <br>her hardest hue to hold.</div>
		<div id="two">Her early leaf's a flower; <br>but only so an hour.</div>
		<div id="three">Then leaf subsides to leaf, <br>So Eden sank to grief,</div>
		<div id="four">So dawn goes down to day <br>Nothing gold can stay.</div>
		<div id="five"></div>
		<div id="six"><strong>&#8212;Robert Frost</strong></div>
		<div id="me">Maria's Site</div>
	</body>
</html>
